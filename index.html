<html>
  <head>
    <link rel="stylesheet" href="carousel.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amarante&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="char-select-container">
      <div class="char-select-left">
        <div class="scene">
          <div class="carousel">
            <div class="carousel__cell selected_carousel_cell">
              <img src="./images/chars/1Barbarian.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/2Druid.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/3Fighter.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/4Ranger.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/5Bard.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/6Dwarf.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/7Monk.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/8Paladin.png" />
            </div>
            <div class="carousel__cell">
              <img src="./images/chars/9Rogue.png" />
            </div>
          </div>
        </div>
        <p style="text-align: center">
          <button class="previous-button">Previous</button>
          <button class="next-button">Next</button>
        </p>
      </div>
      <div class="char-select-right">
        <h1 class="char-info-title">Ranger</h1>
        <p class="char-info-title-description">
          A warrior who combats threats on<br />
          the edges of civilization.
        </p>
      </div>
    </div>
  </body>
  <script src="carousel.js"></script>
</html>
